
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <!-- navbar for high score and timer -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">  
        <a class="navbar-brand" href="#">View Highscores</a>
        <p class="time-left"></p>   
    </nav>
    <!-- container div -->
    <div class="container-fluid">
      <div class="start-div container">
        <!-- question div -->
        <div class="card">
          <div class="card-body">
            <h1 class="start-h1">Coding Quiz Challenge</h1>
            <h4>
             This is a quiz to test your knowlege of JavaScript. You will have 60 seconds to answer 5 questions after you start the quiz. Each wrong answer will remove 10 seconds from your time. 
            </h4>
            <button type="button" class=" start-btn btn btn-primary btn-sm btn-dark">
              Start Quiz
            </button>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="question-div container">
          <div class="card">
            <div class="card-body">
              <h1 class="question"></h1>
              <!-- multiple choice buttons -->
              <div class="mult-choice">
                
                    <button type="button" class=" ans-btn btn btn-primary btn-sm btn-dark">Answer 1</button>
            
                    <button type="button" class="ans-btn btn btn-primary btn-sm btn-dark">Answer 2</button>
            
                    <button type="button" class="ans-btn btn btn-primary btn-sm btn-dark">Answer 3</button>
        
                    <button type="button" class="ans-btn btn btn-primary btn-sm btn-dark">Answer 4 </button>
              </div>
              <hr>
              <h2 class="right-wrong"></h2>
            </div>
          </div>
        </div>

        <div class="initials-div container">
          <div class="card">
            <div class="card-body">
              <h1>All Done!</h1>
              <h3 class ="display-score"></h3></h3>
              <form>
                <div class="form-group row">
                  <label for="inputPassword" class="">Enter your initals:</label>
                  <input type="text" class="init-input form-control"  />
                  <button type="button" class="init-btn btn btn-primary btn-sm btn-dark">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="timeout-div container">
          <div class="card">
            <div class="card-body">
              <h1>You Ran Out of Time!</h1>
              <button type="button" class="try-again btn btn-primary btn-sm btn-dark">Try Again</button>
            </div>
          </div>
        </div>

        <div class="highscore-div container">
            <div class="card">
                <div class="card-body">
                    <h1>Highscores</h1>
                    <ol class="scoreList">
                    </ol>
                    <button type="button" class="go-back btn btn-primary btn-sm btn-dark">Try Again</button>
                    <button type="button" class="clear-score btn btn-primary btn-sm btn-dark">Clear Highscores</button>
                </div>
            </div>
        </div>
    </div>
</div>
  </body>
</html>
